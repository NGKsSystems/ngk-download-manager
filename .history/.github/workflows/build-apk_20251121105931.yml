name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good openjdk-17-jdk unzip zip autoconf automake libtool m4 pkg-config cmake ninja-build libtool-bin autopoint gettext

      - name: Configure autotools
        run: |
          autoconf --version
          automake --version
          libtool --version
          m4 --version

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade Cython==0.29.33
          pip install --upgrade buildozer
          pip install --upgrade setuptools wheel
          # Install latest python-for-android with autotools fixes
          pip install --upgrade git+https://github.com/kivy/python-for-android.git@develop

      - name: Set JAVA_HOME
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

      - name: Clean previous builds
        run: |
          rm -rf .buildozer
          rm -rf ~/.buildozer

      - name: Create autotools patch script
        run: |
          cat > fix_autotools.sh << 'EOF'
          #!/bin/bash
          # Find and fix all configure.ac files with autotools issues
          find ~/.buildozer -name "configure.ac" -type f 2>/dev/null | while read conf; do
            if grep -q "AC_TRY_LINK\|LT_SYS_SYMBOL_USCORE" "$conf" 2>/dev/null; then
              echo "Patching $conf"
              sed -i 's/AC_TRY_LINK/AC_LINK_IFELSE/g' "$conf"
              # Add pattern allow for libtool macros
              if ! grep -q "m4_pattern_allow" "$conf"; then
                sed -i '1i m4_pattern_allow([LT_SYS_SYMBOL_USCORE])' "$conf"
              fi
            fi
          done
          EOF
          chmod +x fix_autotools.sh

      - name: Build APK with Buildozer
        run: |
          export AUTOCONF_VERSION=2.71
          export AUTOMAKE_VERSION=1.16
          # First attempt - will fail but create configure.ac files
          yes | buildozer android debug || true
          # Fix any generated configure.ac files
          ./fix_autotools.sh
          # Second attempt with fixed files
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: NGKs-Download-Manager-APK
          path: bin/*.apk
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
